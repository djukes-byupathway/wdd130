<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="David Jukes">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="basic logo" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="https://www.churchofjesuschrist.org/?lang=eng"> The Church Of Jesus Christ
                    of Latter-day Saints </a></li>
            <li><a href="https://www.linkedin.com/feed/""> LinkedIn </a></li>
            
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, voluptatibus?</p>
        </section>
        <section>
            <h2>Heading </h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi, earum.</p>
        </section>
    </main>
    <aside>
        <img src="
                  https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/nauvoo-illinois/800x500/nauvoo-temple-lds-776437-wallpaper.jpg"
                  alt="Nauvoo, IL Temple" width="200">
                    </aside>
                    <footer>
                        <p>David Jukes</p>
                    </footer>
</body>

</html>
